<!DOCTYPE html>
<html>
<head><title>Simple Login</title></head>
<body>
<h3>Login Page</h3>
Username: <input id="uname"><br><br>
Password: <input id="pass" type="password"><br><br>
<button onclick="login()">Login</button>
<script>
function login(){
 let u=document.getElementById("uname").value;
 let p=document.getElementById("pass").value;
 if(u==="admin"&&p==="1234") alert("Welcome, "+u+"!");
 else alert("Invalid Credentials");
}
</script>
</body></html>
