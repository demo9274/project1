<!DOCTYPE html>
<html>
<head>
    <title>Dark Mode Toggle</title>
    <style>
      body.dark 
      {
        background-color: #121212;
        color: white;
      }

    </style>
</head>
<body id="body" align="center">

      <h2>Dark Mode Toggle</h2>
      <button onclick="toggleMode()">Toggle Theme</button>

      <script>
          function toggleMode() 
          {
            document.body.classList.toggle("dark");
          }
      </script>

</body>
</html>
